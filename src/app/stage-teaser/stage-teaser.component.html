<div class="row">
  <div class="col-12 p-0">
    <div class="home-banner">
      <img src={{this.stageInfo.stageImage}} width="100%" height="100%" alt="" *ngIf="stageInfo.stageVideo==''">
      <video width="100%" height="100%" autoplay *ngIf="stageInfo.stageVideo!=''">
        <source src={{this.stageInfo.stageVideo}} type="video/mp4">
      </video>
      <!--<div class="home-banner-quote">
        <h3 class="pt-3 p-md-4">{{this.stageInfo.stageText}}</h3>
      </div>-->
    </div>
  </div>
</div>
